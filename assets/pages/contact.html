<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <title>Contact</title>
</head>

<body class="bg-success">
    <header class="bg-warning col-12">
        <div class="d-flex">
            <img class="logoAmazing" src="../images/amazing_brand.png" alt="logo">
            <nav class="navbar navbar-expand-lg navbar-light bg-warning w-100">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-nav col-11 d-flex justify-content-end align-items-center gap-5">
                    <a class="nav-item nav-link text-decoration-none text-bg p-2 border border-black"
                        href="../../index.html">Home</a>
                    <a class="nav-item nav-link text-decoration-none text-bg p-2 border border-black"
                        href="./upcoming.html">Upcoming
                        Events</a>
                    <a class="nav-item nav-link text-decoration-none text-bg p-2 border border-black"
                        href="./past.html">Past
                        Events</a>
                    <a class="nav-item nav-link text-decoration-none text-bg p-2 border border-black"
                        href="#">Contacts</a>
                    <a class="nav-item nav-link text-decoration-none text-bg p-2 border border-black"
                        href="./stats.html">Stats</a>
                </div>
            </nav>
        </div>
    </header>
    <main class="flex-grown-1">
        <section>
            <div id="carouselExampleIndicators" class="carousel slide border border-black">
                <div class="carousel-indicators">
                    <h1 class="text-center d-flex justify-content-center align-items-center text-warning">CONTACT</h1>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active d-none" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        class="active d-none" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        class="active d-none" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../images/costume_party.jpg" class=" d-block w-100" alt="clowns">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/music_concert.jpg" class="d-block w-100" alt="concert">
                    </div>
                    <div class="carousel-item">
                        <img src="../images/optional_banner_1.jpg" class="d-block w-100" alt="food">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <div class="d-flex w-100 justify-content-center m-5">
            <div class="d-flex flex-column gap-1">
                <label for="">Name</label>
                <input type="text" name="" id="">

                <label for="">Email:</label>
                <input type="email">

                <label for="coment">Message:</label>
                <textarea class="backgroundInput3" name="comentUser" id="coment" cols="50" rows="5"></textarea>
                <button class="w-25 justify-content-end" type="submit">Submit</button>
            </div>
        </div>
    </main>
    <footer class="d-flex col-12">
        <div class="d-flex gap-1 col-11">
            <a href=""><img class="w-50" src="../images/whatsapp.png" alt="logo-whatsapp"></a>
            <a href=""><img class="w-50" src="../images/instagram.png" alt="logo-instagram"></a>
            <a href=""><img class="w-50" src="../images/facebook.png" alt="logo-facebook"></a>
        </div>
        <p class="d-flex align-items-center fs-4">Cohort 49</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
