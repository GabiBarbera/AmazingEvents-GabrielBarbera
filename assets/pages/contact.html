    <main class="flex-grown-1">
        <section>
            <div id="carouselExampleIndicators" class="carousel slide border border-black">
                <div class="carousel-indicators">
                    <h1 class="text-center d-flex justify-content-center align-items-center">CONTACT</h1>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active d-none" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

        <div class="d-flex justify-content-center m-5">
            <form action="../showdata/show_data.html" method="get">
                <div class="d-flex flex-column gap-1">

                    <label for="nameUser">Name</label>
                    <input type="text" name="userName" id="nameUser" required>

                    <label for="emailUser">Email:</label>
                    <input type="email" name="userEmail" id="emailUser" required>

                    <label for="coment">Message:</label>
                    <textarea class="backgroundInput3" name="comentUser" id="coment" cols="50" rows="5"
                        required></textarea>
                    <button class="w-25 justify-content-end" type="submit">Submit</button>
